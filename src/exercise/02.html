<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const elementProps = {id:"element-id",children:'Hello World'};
    const elementType = 'div';
    const reactElement = React.createElement(elementType,elementProps);

    const helloElement = React.createElement('span', null, 'Hello');
    const worldElement = React.createElement('span', null, 'World');
    
    const containerProps = {className: "container"};
    const containerType = 'div';
    const containerElement = React.createElement(containerType,containerProps,helloElement,worldElement);
    
    
    
    const root = ReactDOM.createRoot(rootElement);
    root.render(containerElement);


  </script>
</body>
